<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Board | Bulletin</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Bulletin</h1>
    <div class="boardContainer">
        <div class="board" id="board">
        </div>
        <div class="inputArea">
            <input type="text" placeholder="Note text..." id="inputBox">
            <button type="button" id="colorBox">
                <div id="colorChoices">
                    <div class="colorRow">
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                    </div>
                    <div class="colorRow">
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                    </div>
                    <div class="colorRow">
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                    </div>
                    <div class="colorRow">
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                        <div class="colorChoice" style="background-color: brown;"></div>
                    </div>
                </div>
            </button>
            <button id="submitButton"><i class="bi-file-earmark-plus-fill" id="submitButtonIcon"></i></button>
        </div>
        <div>
            <button class="btn btn-primary" id="logoutButton">Sign Out</button>
        </div>
    </div>
</body>
</html>
