<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Board | Bulletin</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Bulletin</h1>
    <div class="boardContainer">
        <div class="board" id="board"></div>
        <div class="inputArea">
            <input type="text" placeholder="Note text..." id="inputBox">  
            <div id="colorInput">
                <div id="colorBox"></div>
                <select id="colorSelector" autofocus="true">
                    <option value="rgb(234, 31, 31)" class="colorChoice">Red</option>
                    <option value="rgb(234, 153, 153)" class="colorChoice">Pastel Red</option>
                    <option value="rgb(255, 147, 0)" class="colorChoice">Orange</option>
                    <option value="rgb(255, 213, 86)" class="colorChoice">Pastel Orange</option>
                    <option value="rgb(255, 238, 0)" class="colorChoice">Yellow</option>
                    <option value="rgb(255, 238, 153)" class="colorChoice">Pastel Yellow</option>
                    <option value="rgb(58, 190, 0)" class="colorChoice">Green</option>
                    <option value="rgb(147, 196, 125)" class="colorChoice">Pastel Green</option>
                    <option value="rgb(0, 134, 255)" class="colorChoice">Blue</option>
                    <option value="rgb(111, 168, 220)" class="colorChoice">Pastel Blue</option>
                    <option value="rgb(247, 51, 148)" class="colorChoice">Pink</option>
                    <option value="rgb(255, 162, 211)" class="colorChoice">Pastel Pink</option>
                    <option value="rgb(103, 43, 255)" class="colorChoice" style="color: rgb(245, 245, 245);">Purple</option>
                    <option value="rgb(142, 124, 195)" class="colorChoice">Pastel Purple</option>
                    <option value="rgb(48, 42, 42)" class="colorChoice" style="color: rgb(245, 245, 245);">Black</option>
                    <option value="rgb(243, 246, 244)" class="colorChoice">White</option>
                    <option value="rgb(142, 108, 56)" class="colorChoice">Brown</option>
                </select>
            </div> 
            <button id="submitButton"><i class="bi-file-earmark-plus-fill" id="submitButtonIcon"></i></button>
        </div>
        <!-- Button trigger modal -->
        <button type="button" id="settingsButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
            <i class="bi-gear-fill"></i>
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="settingsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4" id="settingsModalLabel">Settings</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4 class="w-26">Change your Username</h4>
                        <form class="#updateEmailForm" class="w-26" submit="return false">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="usernameInput" placeholder="Grabbing Data...">
                                <label for="usernameInput">New Username</label>
                            </div>
                        </form>
                        <button class="btn btn-primary updateButton" id="updateUsernameButton"><i class="bi-check-circle-fill"></i></button>
                        <h4 class="w-26">Change your Email</h4>
                        <form class="#updateEmailForm" class="w-26" submit="return false">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="emailInput" placeholder="Grabbing Data...">
                                <label for="emailInput">New Email</label>
                            </div>
                        </form>
                        <button class="btn btn-primary updateButton" id="updateEmailButton"><i class="bi-check-circle-fill"></i></button>
                        


                        <h4 class="w-26">Other Settings</h4>
                        <div id="darkMode" class="settingDiv">
                            <p id="darkModeText" class="settingText">Dark Mode: </p>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="darkModeCheck">
                            </div>
                        </div>
                        <div id="autoScroll" class="settingDiv">
                            <p id="autoScrollText" class="settingText">AutoScroll to most recent note: </p>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="autoScrollCheck">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="logoutButton" data-bs-dismiss="modal">Sign Out</button>
                        <button class="btn btn-primary" data-bs-dismiss="modal" id="closeButton">Done</button>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
