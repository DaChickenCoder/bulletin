<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Account Settings | Bulletin</title>
</head>
<body>
    <p>Account Settings</p>
    <div id="settingsSection">
        <h2 class="w-26">Change your Username</h2>
        <form id="updateForm" class="w-26" submit="return false">
            <div class="form-floating">
                <input type="text" class="form-control" id="usernameInput" placeholder="Grabbing Data...">
                <label for="usernameInput">New Username</label>
            </div>
            <div id="centerDiv">
                <button class="btn btn-primary" id="updateButton"><i class="bi-check-circle-fill"></i></button>
            </div>
        </form>
        <h2 class="w-26">Misc. Settings</h2>
        <div id="darkMode">
            <p>Dark Mode: </p>
            <input type="checkbox" id="darkModeCheck">
        </div>
    </div>
</body>
</html>
